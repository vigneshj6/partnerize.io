<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-payment-event-heading"
        data-cy="PaymentEventCreateUpdateHeading"
        jhiTranslate="partnerizeApp.paymentEvent.home.createOrEditLabel"
      >
        Create or edit a Payment Event
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="partnerizeApp.paymentEvent.status" for="field_status">Status</label>
          <select class="form-control" name="status" formControlName="status" id="field_status" data-cy="status">
            <option [ngValue]="null">{{ 'partnerizeApp.PaymentStatus.null' | translate }}</option>
            <option *ngFor="let paymentStatus of paymentStatusValues" [value]="paymentStatus">
              {{ 'partnerizeApp.PaymentStatus.' + paymentStatus | translate }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="partnerizeApp.paymentEvent.reason" for="field_reason">Reason</label>
          <input type="text" class="form-control" name="reason" id="field_reason" data-cy="reason" formControlName="reason" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="partnerizeApp.paymentEvent.on" for="field_on">On</label>
          <div class="d-flex">
            <input
              id="field_on"
              data-cy="on"
              type="datetime-local"
              class="form-control"
              name="on"
              formControlName="on"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="partnerizeApp.paymentEvent.totalAmount" for="field_totalAmount">Total Amount</label>
          <input
            type="number"
            class="form-control"
            name="totalAmount"
            id="field_totalAmount"
            data-cy="totalAmount"
            formControlName="totalAmount"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="partnerizeApp.paymentEvent.invoice" for="field_invoice">Invoice</label>
          <input type="text" class="form-control" name="invoice" id="field_invoice" data-cy="invoice" formControlName="invoice" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="partnerizeApp.paymentEvent.partnerPayment" for="field_partnerPayment"
            >Partner Payment</label
          >
          <select
            class="form-control"
            id="field_partnerPayment"
            data-cy="partnerPayment"
            name="partnerPayment"
            formControlName="partnerPayment"
            [compareWith]="comparePartnerPayment"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="partnerPaymentOption" *ngFor="let partnerPaymentOption of partnerPaymentsSharedCollection">
              {{ partnerPaymentOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>

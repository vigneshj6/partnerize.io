<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="card">
      <h2 data-cy="cardDetailsHeading"><span jhiTranslate="partnerizeApp.card.detail.title">Card</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ card.id }}</span>
        </dd>
        <dt><span jhiTranslate="partnerizeApp.card.token">Token</span></dt>
        <dd>
          <span>{{ card.token }}</span>
        </dd>
        <dt><span jhiTranslate="partnerizeApp.card.auth">Auth</span></dt>
        <dd>
          <span>{{ card.auth }}</span>
        </dd>
        <dt><span jhiTranslate="partnerizeApp.card.key">Key</span></dt>
        <dd>
          <span>{{ card.key }}</span>
        </dd>
        <dt><span jhiTranslate="partnerizeApp.card.account">Account</span></dt>
        <dd>
          <span>{{ card.account }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/card', card.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
